<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="no" />
    <meta name="mobile-web-app-capable" content="no" />
    <title>Vite + React</title>
    <style>
      html {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #000; /* Match background color */
      }
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        overflow-y: auto; /* Enable scrolling */
        background-color: #000; /* Match background color */
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      body::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      body {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }
      #root {
        min-height: 100%;
        -webkit-overflow-scrolling: touch;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Force the URL bar to be visible and scroll with the page on mobile
      (function () {
        // This helps ensure the URL bar is in its natural state
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
          // For mobile devices
          document.documentElement.style.height = "100vh";

          // Simple fix to ensure URL bar scrolls with the page
          window.addEventListener("load", function () {
            // Force a small scroll to show the URL bar initially
            setTimeout(function () {
              window.scrollTo(0, 1);
            }, 0);

            // Fix for white space when URL bar moves
            let lastScrollPosition = 0;
            window.addEventListener(
              "scroll",
              function () {
                // Check if we're scrolling up (URL bar appearing)
                if (window.scrollY < lastScrollPosition) {
                  // Force background to cover any potential white space
                  document.body.style.backgroundColor = "#000";
                  document.documentElement.style.backgroundColor = "#000";
                }
                lastScrollPosition = window.scrollY;
              },
              { passive: true }
            );
          });
        }
      })();
    </script>
  </body>
</html>
