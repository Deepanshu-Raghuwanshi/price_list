<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no, shrink-to-fit=no, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="no" />
    <meta name="mobile-web-app-capable" content="no" />
    <title>Vite + React</title>
    <style>
      :root {
        --vh: 1vh; /* Default value, will be set by JS */
      }
      html {
        height: 100vh; /* Use viewport height instead of percentage */
        margin: 0;
        padding: 0;
        background-color: transparent; /* Allow background image to show */
        overscroll-behavior-y: contain; /* Less restrictive than 'none' */
      }
      body {
        height: 100vh; /* Use viewport height instead of percentage */
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        overflow-y: auto; /* Enable scrolling */
        background-color: transparent; /* Allow background image to show */
        position: relative; /* Create stacking context */
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      body::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      body {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }
      #root {
        min-height: 100vh; /* Use viewport height instead of percentage */
        -webkit-overflow-scrolling: touch;
        position: relative; /* Ensure proper stacking */
      }
      /* Fix for iOS Safari */
      @supports (-webkit-touch-callout: none) {
        html,
        body,
        #root {
          min-height: 100vh; /* Use viewport height for iOS too */
          height: -webkit-fill-available; /* Fallback for iOS */
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Handle mobile viewport issues with URL bar
      (function () {
        // We don't need to set custom vh property anymore
        // Using 100vh directly in CSS

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
          // For mobile devices
          window.addEventListener("load", function () {
            // We don't need a fixed element anymore

            // Force a small scroll to normalize the URL bar state
            setTimeout(function () {
              window.scrollTo(0, 1);
            }, 100);

            // Handle scroll events
            let isFirstScroll = true;

            window.addEventListener(
              "scroll",
              function () {
                // Special handling for first scroll (when URL bar typically hides)
                if (isFirstScroll) {
                  isFirstScroll = false;
                }
              },
              { passive: true }
            );

            // We don't need a resize handler anymore

            // Handle orientation changes
            window.addEventListener(
              "orientationchange",
              function () {
                // Force a small scroll after orientation change
                setTimeout(function () {
                  window.scrollTo(0, 1);
                }, 100);
              },
              { passive: true }
            );
          });
        }
      })();
    </script>
  </body>
</html>
